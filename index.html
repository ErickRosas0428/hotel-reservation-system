<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Hotel XYZ</h1>
        <p>Reserva tu habitación en línea</p>
    </header>

    <!-- Carrusel de Imágenes -->
    <section id="carousel">
        <div class="carousel-slide slide1"></div>
        <div class="carousel-slide slide2"></div>
        <div class="carousel-slide slide3"></div>
        <button id="prev-slide" aria-label="Anterior">⟨</button>
        <button id="next-slide" aria-label="Siguiente">⟩</button>
    </section>

    <!-- Banner de Búsqueda Convertido en Tarjeta Flotante -->
    <section id="booking-banner">
        <div class="card">
            <form id="search-form">
                <label for="checkin-date">Fecha de <br>Entrada:</label>
                <input type="date" id="checkin-date" name="checkin-date" required>

                <label for="checkout-date">Fecha de <br>Salida:</label>
                <input type="date" id="checkout-date" name="checkout-date" required>

                <!-- Apartado de Huéspedes -->
                <label for="adults">Número de <br>Adultos:</label>
                <select id="adults" name="adults" required>
                    <option value="1">1 Adulto</option>
                    <option value="2">2 Adultos</option>
                    <option value="3">3 Adultos</option>
                    <option value="4">4 Adultos</option>
                    <option value="5">5 Adultos</option>
                    <option value="6">6 Adultos</option>
                </select>

                <label for="children">Número de <br>Niños:</label>
                <select id="children" name="children" required>
                    <option value="0">0 Niños</option>
                    <option value="1">1 Niño</option>
                    <option value="2">2 Niños</option>
                    <option value="3">3 Niños</option>
                    <option value="4">4 Niños</option>
                    <option value="5">5 Niños</option>
                </select>

                <button type="submit" aria-label="Buscar habitaciones">Buscar Habitaciones</button>
            </form>

            <!-- Mensajes de Error -->
            <div id="error-message" style="display: none; color: red; margin-top: 10px; text-align: center;"></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
